[uwsgi]
# 기본 설정
http-socket = :8000
master = true
processes = 4
threads = 2
module = boo_game.wsgi:application

# 앱 디렉토리 설정
chdir = /path/to/boo_game
home = /path/to/virtualenv

# 정적 파일 설정
static-map = /static=/path/to/staticfiles
static-map = /media=/path/to/media

# 로깅 설정
logto = /path/to/logs/uwsgi.log
log-maxsize = 20971520  # 20MB

# 재시작 설정
max-requests = 5000
reload-on-rss = 200
harakiri = 30
vacuum = true

# 권한 설정
uid = www-data
gid = www-data

# 버퍼 크기 최적화
buffer-size = 32768

# 기타 최적화
post-buffering = 8192
thunder-lock = true 