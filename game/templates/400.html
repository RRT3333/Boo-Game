{% extends 'game/base.html' %}
{% load static %}

{% block title %}400 - 잘못된 요청 | Boo의 졸업 대모험{% endblock %}

{% block css %}
<style>
    body {
        background-color: var(--dark-color);
        background-image: linear-gradient(45deg, #121212, #1a1a2e);
        color: var(--light-color);
        font-family: 'Spoqa Han Sans Neo', 'Arial', sans-serif;
    }
    
    .error-container {
        max-width: 800px;
        margin: 100px auto;
        text-align: center;
        padding: 30px;
        background-color: rgba(18, 18, 18, 0.9);
        border-radius: 15px;
        border: 3px solid var(--primary-color);
        box-shadow: 0 0 30px rgba(0, 221, 255, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    .error-code {
        font-size: 120px;
        font-weight: 700;
        color: var(--primary-color);
        margin: 0;
        line-height: 1;
        text-shadow: 3px 3px 0 #000;
    }
    
    .error-message {
        font-size: 24px;
        margin: 20px 0;
    }
    
    .error-description {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.8;
    }
    
    .boo-confused {
        max-width: 200px;
        margin: 20px auto;
        filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
        animation: wobble 3s infinite;
    }
    
    @keyframes wobble {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px) rotate(-5deg); }
        75% { transform: translateX(10px) rotate(5deg); }
    }
    
    .btn-home {
        display: inline-block;
        padding: 12px 25px;
        background-color: var(--primary-color);
        color: var(--dark-color);
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 20px;
    }
    
    .btn-home:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 221, 255, 0.5);
    }
    
    :root {
        --primary-color: #00DDFF;
        --dark-color: #121212;
        --light-color: #FAFAFA;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <h1 class="error-code">4<span class="pixel-font">0</span>0</h1>
    <img src="{% static 'assets/character/duck.png' %}" alt="Confused Boo" class="boo-confused">
    <h2 class="error-message">잘못된 요청입니다</h2>
    <p class="error-description"><span class="pixel-font">Boo</span>가 혼란스러워 하고 있어요! 서버가 요청을 이해하지 못했습니다.</p>
    <a href="{% url 'game:index' %}" class="btn-home">홈으로 돌아가기</a>
</div>
{% endblock %}
