{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boo's Adventure - Leaderboard</title>
    <link rel="stylesheet" href="{% static 'css/game.css' %}">
</head>
<body>
    <div class="leaderboard-container">
        <h1>Top Graduates</h1>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>Player {{ score.player_ip|slice:":8" }}...</td>
                    <td>{{ score.best_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'game:index' %}" class="play-again-btn">Play Again</a>
    </div>
</body>
</html>
