name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
    - name: Create test .env file
      run: |
        echo "DJANGO_ENV=test" > .env
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DEBUG=True" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
    - name: Run tests
      run: |
        python manage.py test
    - name: Generate coverage report
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-deploy:
    needs: test  # test ÏûëÏóÖÏù¥ ÏÑ±Í≥µÌïú ÌõÑÏóêÎßå Ïã§Ìñâ
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'  # main Î∏åÎûúÏπò Ìë∏ÏãúÏóêÎßå Î∞∞Ìè¨
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Setup known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Docker
        env:
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          DEFAULT_PATH: "/home/ubuntu/Boo-Game"
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} '
            PROJECT_PATH="${PROJECT_PATH:-/home/ubuntu/Boo-Game}"
            cd $PROJECT_PATH
            
            # Git ÏµúÏã† ÏΩîÎìú Î∞õÍ∏∞
            git pull origin main
            
            # ÌôòÍ≤Ω ÌååÏùº ÏÉùÏÑ±/ÏóÖÎç∞Ïù¥Ìä∏ (ÎØºÍ∞êÌïú Ï†ïÎ≥¥Îäî GitHub SecretsÏóêÏÑú)
            cat > .env << EOF
            DJANGO_ENV=production
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=boogame.kr,www.boogame.kr,${{ secrets.HOST }}
            STATIC_ROOT=/var/www/staticfiles
            STATIC_URL=/static/
            EOF
            
            # .env ÌååÏùº Í∂åÌïú ÏÑ§Ï†ï (Î≥¥Ïïà)
            chmod 600 .env
            
            # Docker ÏÑ§Ïπò ÌôïÏù∏ (ÌïÑÏöîÏãú ÏÑ§Ïπò)
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ubuntu
              sudo systemctl start docker
              sudo systemctl enable docker
              newgrp docker
            fi
            
            # Docker Compose ÏÑ§Ïπò ÌôïÏù∏
            if ! command -v docker-compose &> /dev/null; then
              echo "Docker Compose not found. Installing..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï§ëÏßÄ Î∞è Ï†úÍ±∞
            docker-compose down --remove-orphans || true
            
            # ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÎäî Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨
            docker system prune -f || true
            
            # ÏÉà Ïª®ÌÖåÏù¥ÎÑà ÎπåÎìú Î∞è ÏãúÏûë
            docker-compose up --build -d
            
            # Ïª®ÌÖåÏù¥ÎÑà ÏãúÏûë ÎåÄÍ∏∞
            echo "Waiting for containers to start..."
            sleep 30
            
            # Ïª®ÌÖåÏù¥ÎÑà ÏÉÅÌÉú ÌôïÏù∏
            docker-compose ps
            
            # Î°úÍ∑∏ ÌôïÏù∏ (ÎßàÏßÄÎßâ 20Ï§Ñ)
            echo "=== Web Container Logs ==="
            docker-compose logs --tail=20 web
            echo "=== Nginx Container Logs ==="
            docker-compose logs --tail=20 nginx
            
            echo "üê≥ Docker deployment completed successfully!"
          '

      - name: Health Check
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} '
            # 30Ï¥à Ï∂îÍ∞Ä ÎåÄÍ∏∞ ÌõÑ Ìó¨Ïä§Ï≤¥ÌÅ¨
            sleep 30
            
            # HTTPS ÏùëÎãµ ÌôïÏù∏
            if curl -f -s -k https://boogame.kr/ > /dev/null; then
              echo "‚úÖ HTTPS Health check passed!"
            elif curl -f -s http://localhost/ > /dev/null; then
              echo "‚úÖ HTTP Health check passed!"
            else
              echo "‚ùå Health check failed!"
              echo "=== Debug Information ==="
              docker-compose ps
              docker-compose logs --tail=50 web
              docker-compose logs --tail=50 nginx
              exit 1
            fi
          '

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üöÄ Docker deployment to ${{ secrets.HOST }} (boogame.kr) completed successfully!"
          else
            echo "‚ùå Docker deployment to ${{ secrets.HOST }} (boogame.kr) failed!"
          fi
