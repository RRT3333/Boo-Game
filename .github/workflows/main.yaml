name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
    - name: Create test .env file
      run: |
        echo "DJANGO_ENV=test" > .env
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DEBUG=True" >> .env
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
    - name: Run tests
      run: |
        python manage.py test
    - name: Generate coverage report
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  deploy:
    needs: test  # test ì‘ì—…ì´ ì„±ê³µí•œ í›„ì—ë§Œ ì‹¤í–‰
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'  # main ë¸Œëœì¹˜ í‘¸ì‹œì—ë§Œ ë°°í¬
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Setup known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} '
            cd ${{ secrets.PROJECT_PATH || "/home/ubuntu/Boo-Game" }}
            git pull origin main
            source venv/bin/activate
            pip3 install -r requirements.txt
            
            # ì •ì  íŒŒì¼ ì²˜ë¦¬
            sudo rm -rf staticfiles/*
            sudo mkdir -p staticfiles
            sudo chmod -R 777 staticfiles
            
            # Django ê´€ë¦¬ ëª…ë ¹ì–´
            python manage.py collectstatic --noinput
            python manage.py migrate
            
            # ì„œë¹„ìŠ¤ ì¬ì‹œì‘
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx
            
            echo "Deployment completed successfully!"
          '

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸš€ Deployment to ${{ secrets.HOST }} (boogame.kr) completed successfully!"
          else
            echo "âŒ Deployment to ${{ secrets.HOST }} (boogame.kr) failed!"
          fi
