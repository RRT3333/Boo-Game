name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
    - name: Create test .env file
      run: |
        cat > .env << 'EOF'
        DJANGO_ENV=test
        DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
        DEBUG=True
        ALLOWED_HOSTS=localhost,127.0.0.1
        DATABASE_URL=sqlite:///db.sqlite3
        STATIC_ROOT=/var/www/staticfiles
        STATIC_URL=/static/
        EOF
    - name: Run tests
      run: |
        python manage.py test
    - name: Generate coverage report
      run: |
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-deploy:
    needs: test  # test ì‘ì—…ì´ ì„±ê³µí•œ í›„ì—ë§Œ ì‹¤í–‰
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'  # main ë¸Œëœì¹˜ í‘¸ì‹œì—ë§Œ ë°°í¬
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Setup known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Docker
        env:
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          DEFAULT_PATH: "/home/ubuntu/Boo-Game"
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            PROJECT_PATH=\"\${PROJECT_PATH:-/home/ubuntu/Boo-Game}\"
            cd \$PROJECT_PATH
            
            # Git ìµœì‹  ì½”ë“œ ë°›ê¸°
            git pull origin main
            
            # í™˜ê²½ íŒŒì¼ ìƒì„±/ì—…ë°ì´íŠ¸
            cat > .env << 'EOF'
            DJANGO_ENV=production
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=boogame.kr,www.boogame.kr,boogame.kr
            STATIC_ROOT=/var/www/boo_game/static/
            STATIC_URL=/static/
            DATABASE_URL=postgres://admin:boogame12!@db:5432/boogame_db
            EOF
            
            # .env íŒŒì¼ ê¶Œí•œ ì„¤ì •
            chmod 600 .env
            
            # Docker ì„¤ì¹˜ í™•ì¸
            if ! command -v docker &> /dev/null; then
              echo 'ğŸ³ Installing Docker...'
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker ubuntu
              sudo systemctl start docker
              sudo systemctl enable docker
              newgrp docker
            fi
            
            # Docker Compose ì„¤ì¹˜ í™•ì¸
            if ! command -v docker-compose &> /dev/null; then
              echo 'ğŸ”§ Installing Docker Compose...'
              sudo curl -L \"https://github.com/docker/compose/releases/latest/download/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # ë°±ì—… ë””ë ‰í† ë¦¬ ìƒì„±
            BACKUP_DIR=\"backups/\$(date +%Y%m%d_%H%M%S)\"
            mkdir -p \"\$BACKUP_DIR\"
            
            # ë°ì´í„°ë² ì´ìŠ¤ ë°±ì—…
            if docker-compose ps | grep -q \"boo_game_db\"; then
              echo 'ğŸ“‚ Creating database backup...'
              docker-compose exec -T db pg_dump -U admin boogame_db > \"\$BACKUP_DIR/db_backup.sql\"
            fi
            
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            echo 'ğŸ›‘ Stopping existing containers...'
            docker-compose down --remove-orphans || true
            
            # ì´ë¯¸ì§€ ì •ë¦¬
            echo 'ğŸ§¹ Cleaning up unused images...'
            docker system prune -f || true
            
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹œì‘
            echo 'ğŸš€ Starting new containers...'
            if ! docker-compose up --build -d; then
              echo 'âŒ Failed to start containers!'
              if [ -f \"\$BACKUP_DIR/db_backup.sql\" ]; then
                echo 'ğŸ”„ Restoring database from backup...'
                docker-compose up -d db
                sleep 10
                docker-compose exec -T db psql -U admin boogame_db < \"\$BACKUP_DIR/db_backup.sql\"
              fi
              exit 1
            fi
            
            # ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰
            echo 'ğŸ“Š Running database migrations...'
            docker-compose exec -T web python manage.py migrate --noinput
            
            # ì •ì  íŒŒì¼ ìˆ˜ì§‘
            echo 'ğŸ“¦ Collecting static files...'
            docker-compose exec -T web python manage.py collectstatic --noinput
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo 'ğŸ“‹ Container status:'
            docker-compose ps
            
            # ë¡œê·¸ í™•ì¸
            echo 'ğŸ“œ Container logs:'
            echo '=== Web Container Logs ==='
            docker-compose logs --tail=20 web
            echo '=== Nginx Container Logs ==='
            docker-compose logs --tail=20 nginx
            
            echo 'âœ¨ Deployment completed successfully!'
          "

      - name: Health Check
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            echo 'ğŸ¥ Running health checks...'
            sleep 30
            
            for i in {1..6}; do
              echo \"Health check attempt \$i of 6...\"
              if curl -f -s -k https://boogame.kr/ > /dev/null; then
                echo 'âœ… HTTPS Health check passed!'
                exit 0
              elif curl -f -s http://localhost/ > /dev/null; then
                echo 'âœ… HTTP Health check passed!'
                exit 0
              fi
              sleep 10
            done
            
            echo 'âŒ Health check failed!'
            echo '=== Debug Information ==='
            docker-compose ps
            docker-compose logs --tail=50 web
            docker-compose logs --tail=50 nginx
            exit 1
          "

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to boogame.kr completed successfully!"
          else
            echo "âŒ Deployment to boogame.kr failed!"
          fi
