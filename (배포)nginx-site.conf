server {
    listen 80;
    server_name boogame.kr www.boogame.kr;
    
    # HTTPS로 리다이렉트
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name boogame.kr www.boogame.kr;
    
    # SSL 설정
    ssl_certificate /etc/letsencrypt/live/boogame.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boogame.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # 로그 설정
    access_log /var/log/nginx/boo_game_access.log;
    error_log /var/log/nginx/boo_game_error.log;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # 서비스 로케이션
    location / {
        uwsgi_pass unix:/run/uwsgi/boo_game.sock;
        include uwsgi_params;
        uwsgi_read_timeout 300s;
        client_max_body_size 10M;
    }
    
    # 정적 파일 설정
    location /static/ {
        alias /var/www/boo_game/staticfiles/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    location /media/ {
        alias /var/www/boo_game/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Favicon 및 robots.txt
    location = /favicon.ico {
        alias /var/www/boo_game/staticfiles/images/favicon/favicon.ico;
        access_log off;
        log_not_found off;
        expires max;
    }
    
    location = /robots.txt {
        alias /var/www/boo_game/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # 에러 페이지
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;
} 